{% extends "base.html" %}

{% block title %}
    Connexus-view all streams
{% endblock %}

{% block content %}
   {% if streams.fetch()|len >0 %}
       {% for stream in streams %}
    		<a href="{{view_stream_addr+'/?'+({'id':stream.key.id()}|urlencode)}}">
    		    <img src="{{stream.coverImageUrl}}" width="200px" height="200px">
    		</a>
       {% endfor %}
   {% else %}
       <div>
		Click <a href="{{create_stream_addr}}">here</a> to create your first stream and start your trip in Connexus!
	   </div>
   {% endif %}
{% endblock %}
